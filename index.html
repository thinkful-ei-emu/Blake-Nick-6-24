<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Hello World</title>
</head>
<body>
  <div id="application-root"></div>
  <script
  src="https://unpkg.com/babel-standalone@6/babel.min.js">
  </script>
<script
  src="https://unpkg.com/react@16/umd/react.development.js">
</script>
<script
  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
</script>

<script type="text/babel">

      <div>

        <section className="contact">
          Name: Sally Student
          Email: SallyStudent@gmail.com
          Phone: 555-555-5555
          Picture: <img src="https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg"></img>
        </section>
      </div>

      
    )
  };
  ReactDOM.render(<App/>, appRoot);
</script>
</body>
</html>
